<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template_data.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css')}}" />
    <link rel="icon" type="image/png" href="/static/imgs/pink_pacho.png">
</head>

<body>

    <div class="container-fluid h-100">

        <div class="row justify-content-center h-100">

            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight align-items-center justify-content-between">
                            <div class="img_cont">
                                <img src="\static\imgs\pink_pacho.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info2">
                                <span>{{ template_data.title }}</span>
                                <p>En l√≠nea</p>
                            </div>
                            <div class="ml-auto">
                                <a href="{{ url_for('chat_nova') }}" class="menu-link">
                                    <div class="d-flex align-items-center">
                                        <img src="/static/imgs/logo_nova_circulo.png" alt=""
                                            style="width: 60px; height: auto;">
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body">

                    </div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Escribe un mensaje" autocomplete="off"
                                class="form-control type_msg2" required />
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn2"><i
                                        class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        function scrollDown() {
            var chatContainer = document.getElementById("messageFormeight");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

    </script>
    <script>
        $(document).ready(function () {

            $("#messageArea").on("submit", function (event) {
                scrollDown();
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4">' +
                    '<div class="msg_container_send2 white-text d-flex flex-column align-items-end" style="font-family: Montserrat, sans-serif;">' +
                    rawText +
                    '<span class="msg_time_send">' + time + '</span>' +
                    '</div>' +
                    '<div class="img_cont_msg"><img src="/static/imgs/user.jpg" class="rounded-circle user_img_msg"></div>' +
                    '</div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollDown();
                $.ajax({
                    data: {
                        msg: rawText,
                    },
                    type: "POST",
                    url: "/get",
                }).done(function (data) {

                    var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="/static/imgs/pink_pacho.png" class="rounded-circle user_img_msg"></div><div class="msg_container" style="font-family: Montserrat, sans-serif;">' + data + '<span class="msg_time2">' + time + '</span></div></div>';
                    $("#messageFormeight").append($.parseHTML(botHtml));

                    scrollDown();
                });

                scrollDown();
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
